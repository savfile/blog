name: generate and deploy
on: push

permissions:
  repository-projects: write

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: 'npm'
    
      - name: install global node_modules
        run: sudo npm install hexo-cli -g
    
      - name: cache node_modules
        id: cache-node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('package.json') }}-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('package.json') }}-${{ hashFiles('package-lock.json') }}

      - name: install node_modules
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: npm install

      - name: hexo generate
        run: hexo generate

      - name: push to github/savfile.github.io@main
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          git-config-name: savfile
          git-config-email: ${{ secrets.EMAIL }}
          repository-name: savfile/savfile.github.io
          branch: main
          folder: public
          token: ${{ secrets.GITHUB_TOKEN }}
          force: true
